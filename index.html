<!DOCTYPE html>
<html lang="en">
<head>
  <title>Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/stylesheets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body data-spy="scroll">

<div class="container">

  <section class="home">
    <div id="myCarousel" class="carousel slide" data-interval="6000" data-ride="carousel">

        <div class="row navbar-row">
          <nav class="navbar navbar-default navbar-transparent" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" id="dropdown" data-toggle="collapse" data-target="#example-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="page-scroll navbar-logo" href=".home">
                <img src="logo.png" class="navbar-img">
              </a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
              <ul class="nav navbar-nav navbar-right main-nav">
                <li><a class="page-scroll" href=".features">Home</a></li>
                <li><a class="page-scroll" href=".pricing">Blog</a></li>
                <li><a class="page-scroll" href=".testimonials">About</a></li>

              </ul>
            </div>
          </nav>
        </div>

      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active">
        <div class="progress">
          <div class="progress-bar first-bar" role="progressbar" style="width: 0%"></div>
        </div>
        </li>
        <li data-target="#myCarousel" data-slide-to="1">
          <div class="progress">
            <div class="progress-bar middle-bar" role="progressbar" style="width: 0%"></div>
          </div>
        </li>
        <li data-target="#myCarousel" data-slide-to="2">
          <div class="progress">
            <div class="progress-bar last-bar" role="progressbar" style="width: 0%"></div>
          </div>
        </li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item item1 active">
          <div class="carousel-caption">
            <h1 class="caption-heading">IT'S MORE</h1>
            <p>THAN JUST A TWO-WORD MASH-UP</p>
            <div class="button-awesome">
              <a href=".blog" class="page-scroll btn btn-full">Find Out More</a>
            </div>
          </div>
        </div>

        <div class="item item2">
          <div class="carousel-caption">
            <h1 class="caption-heading">NEW ARTICLE</h1>
            <p>EVERYDAY</p>
            <div class="button-awesome">
              <a href=".blog" class="page-scroll btn btn-full">Find Out More</a>
            </div>
          </div>
        </div>

        <div class="item item3">
          <div class="carousel-caption">
            <h1 class="caption-heading">FIINTECH</h1>
            <p>A BLOG ABOUT FINTECH</p>
            <div class="button-awesome">
              <a href=".blog" class="page-scroll btn btn-full">Find Out More</a>
            </div>
          </div>
        </div>

      </div>


      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  <div class="row color-transition"></div>

  <section class="blog">
